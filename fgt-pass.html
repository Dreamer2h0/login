<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Your Account</title>
  <link rel="stylesheet" href="fgt-pass.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!--icone-->
    <i class='bx bxs-user-circle'></i>
    <h1 class="title">Forgot Your Account?</h1>

    <form action="#" class="form">
      <input placeholder="Email" class="input" name="email" type="email">

      <button class="form-btn">Reset Password</button>

      <p class="sign-up-label">
        Remembered your password? <span class="sign-up-link"><a href="index.html">Log in</a></span>
      </p>
    </form>
  </div>
</body>
</html>
