<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="sign-up.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!--icone-->
    <i class='bx bxs-user-circle'></i>
    <h1 class="title">Welcome Back!</h1>

    <form action="#" class="form">
      <input placeholder="Full Name" class="input" name="f-name" type="text">
      
      <input placeholder="E-mail" class="input" name="e-mail" type="email">      

      <input placeholder="Password" class="input" name="text" type="text">

      <input placeholder="Confirm Password" class="input" name="text" type="text">

      <button class="form-btn">Sign in</button>

      <p class="sign-up-label">
        Already have an account? <span class="sign-up-link"><a href="index.html">Log in</a></span>
      </p>
    </form>
  </div>
</body>
</html>
